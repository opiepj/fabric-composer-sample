<p-dialog [(visible)]="addAssetModal" modal="modal" width="600" responsive="true">
  <p-header>
    <div class="modal-header">
      <button type="button" (click)="addAssetModal = false" class="close" data-dismiss="modal" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="addAssetModalLabel">Add Asset</h4>
    </div>
  </p-header>
  <div class="modal-content">
    <form [formGroup]="myForm">
      <div class="modal-body">
        <div class="form-group text-left">
          <label for="titleId">titleId</label>
          <input formControlName="titleId" type="text" class="form-control">
        </div>
        <div class="form-group text-left">
          <label for="owner">owner</label>
          <textarea formControlName="owner" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group text-left">
          <label for="information">information</label>
          <input formControlName="information" type="text" class="form-control">
        </div>
        <div class="form-group text-left">
          <label for="forSale">forSale</label>
          <input formControlName="forSale" type="checkbox" class="form-control">
        </div>
      </div>
    </form>
  </div>
  <p-footer>
    <div class="modal-footer">
      <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
      <button (click)="addAssetModal = false" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </p-footer>
</p-dialog>


<p-dialog [(visible)]="updateAssetModal" modal="modal" width="600" responsive="true">
  <p-header>
    <div class="modal-header">
      <button (click)="updateAssetModal = false" type="button" class="close" data-dismiss="modal" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
    </div>
  </p-header>
  <div class="modal-content">
    <form [formGroup]="myForm">
      <div class="modal-body">
        <div class="form-group text-left">
          <label for="titleId">titleId</label>
          <input [ngModel]="titleId" formControlName="titleId" type="text" class="form-control">
        </div>
        <div class="form-group text-left">
          <label for="owner">owner</label>
          <textarea [ngModel]="owner" formControlName="owner" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group text-left">
          <label for="information">information</label>
          <input [ngModel]="information" formControlName="information" type="text" class="form-control">
        </div>
        <div class="form-group text-left">
          <label for="forSale">forSale</label>
          <input [ngModel]="forSale" formControlName="forSale" type="checkbox" class="form-control">
        </div>
      </div>
    </form>
  </div>
  <p-footer>
    <div class="modal-footer">
      <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit
      </button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </p-footer>
</p-dialog>

<p-dialog [(visible)]="deleteAssetModal" modal="modal" width="600" responsive="true">
  <p-header>
    <div class="modal-header">
      <button (click)="deleteAssetModal = false" type="button" class="close" data-dismiss="modal" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
    </div>
  </p-header>
  <div class="modal-content">
    <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
      <div class="modal-body">
        Are you sure you want to delete this asset?
      </div>
    </form>
  </div>
  <p-footer>
    <div class="modal-footer">
      <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
    </div>
  </p-footer>
</p-dialog>

<div class="container">
  <h1 id='assetName'>LandTitle</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal"
              data-target="#addAssetModal">Add Asset
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
        <tr class="thead-cols">

          <th class="info">titleId</th>

          <th class="info">owner</th>

          <th class="info">information</th>

          <th class="info">forSale</th>

          <th class="info">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let asset of allAssets">


          <td>{{asset.titleId}}</td>

          <td>{{asset.owner}}</td>

          <td>{{asset.information}}</td>

          <td>{{asset.forSale}}</td>

          <td>
            <button (click)="getForm(asset.titleId);" type="button" class="btn btn-success" data-toggle="modal"
                    data-target="#updateAssetModal">Update Asset
            </button>

            <button (click)="setId(asset.titleId);" type="button" class="btn btn-danger" data-toggle="modal"
                    data-target="#deleteAssetModal">Delete Asset
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
